<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DV Calculator</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Genshin Calculator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Damage Value</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Crit Value</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid p-3">
        <div class="row">
            <form class="col-auto container" id="dvCalculate">
                <div class="row justify-content-space-between">
                    <div class="col-auto">
                        <h3>Character stats</h3>
                        <div class="mb-3">
                            <label for="baseAttackInput" class="form-label">Base Attack</label>
                            <input type="number" step="1" class="form-control" id="baseAttackInput" value="800" onchange="calculateDV()">
                        </div>
                        <div class="mb-3">
                            <label for="bonusAttackInput" class="form-label">Bonus Attack</label>
                            <input type="number" class="form-control" id="bonusAttackInput" value="0" onchange="calculateDV()">
                        </div>
                        <div class="mb-3">
                            <label for="physicalDamageBonusInput" class="form-label">Physical Damage Bonus (%)</label>
                            <input type="number" step="0.01" class="form-control" id="physicalDamageBonusInput" value="0" onchange="calculateDV()">
                        </div>
                        <div class="mb-3">
                            <label for="elementalDamageBonusInput" class="form-label">Elemental Damage Bonus (%)</label>
                            <input type="number" step="0.01" class="form-control" id="elementalDamageBonusInput" value="0" onchange="calculateDV()">
                        </div>
                        <div class="mb-3">
                            <label for="critRateInput" class="form-label">Crit Rate (%)</label>
                            <input type="number" step="0.01" class="form-control" id="critRateInput" value="5" onchange="calculateDV()">
                        </div>
                        <div class="mb-3">
                            <label for="critDamageInput" class="form-label">Crit Damage (%)</label>
                            <input type="number" step="0.01" class="form-control" id="critDamageInput" value="50" onchange="calculateDV()">
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="physicalDamageProportionInput" class="col-form-label">Physical Damage
                                    Proportion
                                    (%)</label>
                                <input type="number" step="1" id="physicalDamageProportionInput" class="form-control" value="80" onchange="calculateDV()">
                            </div>
                            <div class="col-auto">
                                <label for="elementalDamageProportionInput" class="col-form-label">Elemental Damage
                                    Proportion
                                    (%)</label>
                                <input type="number" step="1" id="elementalDamageProportionInput" class="form-control" value="20" onchange="calculateDV()">
                            </div>
                        </div>
                    </div>

                    <div class="col-auto">
                        <h3>Artifact Stats</h3>
                        <div class="mb-3">
                            <label for="artifactAttackInput" class="form-label">Attack</label>
                            <input type="number" step="1" class="form-control" id="artifactAttackInput" value="0" onchange="calculateDV()">
                        </div>
                        <div class="mb-3">
                            <label for="artifactAttackPercentageInput" class="form-label">Attack (%)</label>
                            <input type="number" step="0.01" class="form-control" id="artifactAttackPercentageInput" value="0" onchange="calculateDV()">
                        </div>
                        <div class="mb-3">
                            <label for="artifactPhysicalDamageBonusInput" class="form-label">Physical Damage Bonus
                                (%)</label>
                            <input type="number" step="0.01" class="form-control" id="artifactPhysicalDamageBonusInput" value="0" onchange="calculateDV()">
                        </div>
                        <div class="mb-3">
                            <label for="artifactElementalDamageBonusInput" class="form-label">Elemental Damage Bonus
                                (%)</label>
                            <input type="number" step="0.01" class="form-control"
                                id="artifactElementalDamageBonusInput" value="0" onchange="calculateDV()">
                        </div>
                        <div class="mb-3">
                            <label for="artifactCritRateInput" class="form-label">Crit Rate (%)</label>
                            <input type="number" step="0.01" class="form-control" id="artifactCritRateInput" value="0" onchange="calculateDV()">
                        </div>
                        <div class="mb-3">
                            <label for="artifactCritDamageInput" class="form-label">Crit Damage (%)</label>
                            <input type="number" step="0.01" class="form-control" id="artifactCritDamageInput" value="0" onchange="calculateDV()">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button type="button" class="btn btn-primary mt-3 col-6" id="damageValue">Посчитать</button>   
                </div>
            </form>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
